<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casetas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-container">
        <div class="header-flex">
            <img src="../img/Logo-cesavenay.png" id="logo-cesavenay">
            <h1>Casetas de Inspeccion Agricola</h1>
        </div>
        <!-- Tab Links -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'sitio_inspeccion')">Sitio de Inspeccion</button>
            <button class="tablinks" onclick="openTab(event, 'info_general')">Informacion General</button>
            <button class="tablinks" onclick="openTab(event, 'info_mercancia')">Informacion de la Mercancia</button>
            <button class="tablinks" onclick="openTab(event, 'info_carga')">Informacion del Cargamento</button>
            <button class="tablinks" onclick="openTab(event, 'incumplimiento_federal')">Incumplimiento Federal</button>
            <button class="tablinks" onclick="openTab(event, 'incumplimiento_estatal')">Incumplimiento Estatal</button>
            <button class="tablinks" onclick="openTab(event, 'deca')">Datos de Expedicion del Certificado de Aportacion</button>
        </div>
        
        <!-- Form with 7 tabs -->
        <form action="./process.php" method="post" id="multiTabForm">
            <!-- Sitio de Inspeccion -->
            <div id="sitio_inspeccion" class="tabcontent" style="display: block;">
                <h2>Sitio de Inspeccion</h2>
                <div class="form-group">
                    <label for="tipositioInspeccion">Tipo de Sitio de Inspeccion</label>
                    <input type="text" id="tipositioInspeccion" name="tipositioInspeccion" value="CIA" required readonly>
                </div>
                <div class="form-group">
                    <label for="entidad">Entidad Federativa</label>
                    <input type="text" id="entidad"  name="entidad" value="NAYARIT" required readonly>
                </div>
                <div class="form-group">
                    <label for="sitio">Sitio de Inspeccion: (Elige una opción)</label>
                    <select id="sitio" name="sitio">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="SAN JOSE DE GRACIAS LIBRE">SAN JOSE DE GRACIAS LIBRE</option>
                        <option value="SAN JOSE DE GRACIAS CUOTA">SAN JOSE DE GRACIAS CUOTA</option>
                        <option value="LA BAYONA">LA BAYONA</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Inspeccion</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora de Inspeccion</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="button-group">
                    <button type="button" class="next-btn" data-next="info_general" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>
            
            <!-- Informacion General -->
            <div id="info_general" class="tabcontent" >
                <h2>Informacion General</h2>
                <div class="form-group">
                    <label for="Tipo_de_mercancia">Tipo de Mercancia: (Elige una opción)</label>
                    <select id="Tipo_de_mercancia" name="Tipo_de_mercancia">
                        <option value="NO REGULADA">NO REGULADA</option>
                        <option value="REGULADA">REGULADA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doc_mov_presenta">Documento de movilización: (Elige una opción)</label>
                    <select  id="doc_mov_presenta" name="doc_mov_presenta">
                        <option value="NO PRESENTA">NO PRESENTA</option>
                        <option value="PRESENTA">PRESENTA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Tipo_de_doc">Tipo de documento de movilización</label>
                    <input type="text" id="Tipo_de_doc" name="Tipo_de_doc" required>
                </div>
                <div class="form-group">
                    <label for="folio_doc_mov">Folio del documento de movilizacion</label>
                    <input type="text" id="folio_doc_mov" name="folio_doc_mov" required>
                </div>
                <div class="form-group">
                    <label for="tipo_revision">Tipo de Revision: (Elige una opción)</label>
                    <select  id="tipo_revision" name="tipo_revision">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="FISICA">FISICA</option>
                        <option value="DOCUMENTAL">DOCUMENTAL</option>
                    </select>
                </div>
                <div class="button-group">
                   <button type="button" class="prev-btn" onclick="openTab(event, 'sitio_inspeccion')">Anterior</button>
                   <button type="button" class="next-btn" data-next="info_mercancia" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>
            
            <!-- Informacion de la Mercancia -->
            <div id="info_mercancia" class="tabcontent">
                <h2>Informacion de la Mercancia</h2>
                <div class="form-group">
                    <label for="mercancia">Mercancia</label>
                   <input type="text" id="mercancia" name="mercancia" required>
                </div>
                <div class="form-group">
                    <label for="variedad_mercancia">Variedad de la mercancia</label>
                    <input type="text" id="variedad_mercancia" name="variedad_mercancia" required>
                </div>
                <div class="form-group">
                    <label for="P_mercancia">Presentacion de la mercancia: (Elige una opción)</label>
                    <select  id="P_mercancia" name="P_mercancia">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="FRUTO">FRUTO</option>
                        <option value="GRANO">GRANO</option>
                        <option value="TUBERCULO O RIZOMA">TUBERCULO O RIZOMA</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo_embalaje">Tipo de embalaje: (Elige una opción)</label>
                    <select  id="tipo_embalaje" name="tipo_embalaje">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="A GRANEL">A GRANEL</option>
                        <option value="ARPILLA">ARPILLA</option>
                        <option value="BINS">BINS</option>
                        <option value="CAJA DE CAMPO O COMERCIAL">CAJA DE CAMPO O COMERCIAL</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" step="any" required>
                </div>
                 <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" name="peso" step="any" required>
                </div>

                 <div class="form-group">
                    <label for="cantidad_total">Cantidad Total</label>
                    <input type="number" id="cantidad_total" name="cantidad_total" step="any" required readonly>
                </div>

                 <div class="form-group">
                    <label for="unidad_medida">Unidad de medida: (Elige una opción)</label>
                    <select  id="unidad_medida" name="unidad_medida">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="KILOGRAMOS">KILOGRAMOS</option>
                        <option value="TONELADAS">TONELADAS</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>

                 <div class="form-group">
                    <label for="motivo_mov">Motivo de movilizacion: (Elige una opción)</label>
                    <select  id="motivo_mov" name="motivo_mov">
                          <option value="NO APLICA">NO APLICA</option>
                        <option value="CONSUMO HUMANO">CONSUMO HUMANO</option>
                        <option value="EMPACADORA">EMPACADORA</option>
                        <option value="INDUSTRIALIZACION">INDUSTRIALIZACION</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="prev-btn" onclick="openTab(event, 'info_general')">Anterior</button>
                    <button type="button" class="next-btn" data-next="info_carga" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>
            
            <!-- Informacion del Cargamento -->
            <div id="info_carga" class="tabcontent">
                <h2>Informacion del Cargamento</h2>
                <div class="form-group">
                    <label for="estadoOrigen">Estado origen:</label>
                    <input type="text" id="estadoOrigen" name="estadoOrigen" required>
                </div>
                <div class="form-group">
                    <label for="municipioOrigen">Municipio origen:</label>
                    <input type="text" id="municipioOrigen" name="municipioOrigen" required>
                </div>
                <div class="form-group">
                    <label for="estadoDestino">Estado destino:</label>
                    <input type="text" id="estadoDestino" name="estadoDestino" required>
                </div>
                <div class="form-group">
                    <label for="municipioDestino">Municipio destino:</label>
                    <input type="text" id="municipioDestino" name="municipioDestino" required>
                </div>
                <div class="form-group">
                    <label for="empresaOrigen">Empresa origen:</label>
                    <input type="text" id="empresaOrigen" name="empresaOrigen" required>
                </div>
                <div class="form-group">
                    <label for="empresaDestino">Empresa destino:</label>
                    <input type="text" id="empresaDestino" name="empresaDestino" required>
                </div>
                <div class="form-group">
                    <label for="tipoVehiculo">Tipo de vehículo:(Elige una opción)</label>
                    <select  id="tipoVehiculo" name="tipoVehiculo">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="CAMION RABON">CAMION RABON</option>
                        <option value="CAMION TORTON">CAMION TORTON</option>
                        <option value="CAMIONETA 3-7 1/2 TON">CAMIONETA 3-7 1/2 TON</option>
                        <option value="PICK UP">PICK UP</option>
                        <option value="FULL DOBLE SEMIREMOLQUE">FULL DOBLE SEMIREMOLQUE</option>
                        <option value="REMOLQUE">REMOLQUE</option>
                        <option value="TRAILER">TRAILER</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcionVehiculo">Descripción de vehículo: (Elige una opción)</label>
                    <select  id="descripcionVehiculo" name="descripcionVehiculo">
                        <option value="NO APLICA">NO APLICA</option>
                        <option value="CAJA SECA">CAJA SECA</option>
                        <option value="PLATAFORMA">PLATAFORMA</option>
                        <option value="REDILA">REDILA</option>
                        <option value="TERMOREGULADO">TERMOREGULADO</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="placas">Placas:</label>
                    <input type="text" id="placas" name="placas" required>
                </div>
                <div class="form-group">
                    <label for="fleje">Fleje:</label>
                    <input type="text" id="fleje" name="fleje" required>
                </div>
                <div class="button-group">
                    <button type="button" class="prev-btn" onclick="openTab(event, 'info_mercancia')">Anterior</button>
                    <button type="button" class="next-btn" data-next="incumplimiento_federal" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>

            <!-- Incuplimineto Federal -->
            <div id="incumplimiento_federal" class="tabcontent">
                <h2>Incumplimiento Federal</h2>
                <div class="form-group">
                    <label for="FcumpleNoCumple">Si cumple / No cumple:(Elige una opción)</label>
                    <select  id="FcumpleNoCumple" name="FcumpleNoCumple">
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FresultadoVerificacion">Resultado de la verificación e inspección:</label>
                    <textarea id="FresultadoVerificacion" name="FresultadoVerificacion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="FaccionResultante">Acción resultante:</label>
                    <textarea id="FaccionResultante" name="FaccionResultante" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="FfolioActa">Folio del Acta Circunstanciada:</label>
                    <input type="text" id="FfolioActa" name="FfolioActa" required>
                </div>
                <div class="button-group">
                    <button type="button" class="prev-btn" onclick="openTab(event, 'info_carga')">Anterior</button>
                    <button type="button" class="next-btn" data-next="incumplimiento_estatal" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>

             <!-- Incuplimineto Estatal -->
            <div id="incumplimiento_estatal" class="tabcontent">
                <h2>Incumplimiento Estatal</h2>
                <div class="form-group">
                    <label for="EcumpleNoCumple">Si cumple / No cumple:(Elige una opción)</label>
                    <select  id="EcumpleNoCumple" name="EcumpleNoCumple">
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EresultadoVerificacion">Resultado de la verificación e inspección:</label>
                    <textarea id="EresultadoVerificacion" name="EresultadoVerificacion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="EaccionResultante">Acción resultante:</label>
                    <textarea id="EaccionResultante" name="EaccionResultante" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="EfolioActa">Folio del Acta Circunstanciada:</label>
                    <input type="text" id="EfolioActa" name="EfolioActa" required>
                </div>
                <div class="button-group">
                    <button type="button" class="prev-btn" onclick="openTab(event, 'incumplimiento_federal')">Anterior</button>
                    <button type="button" class="next-btn" data-next="deca" onclick="validateSectionAndNext(this)">Siguiente</button>
                </div>
            </div>

            
            <!-- Datos de expedición del Certificado de Aportación -->
            <div id="deca" class="tabcontent">
                <h2>Datos de Expedición del Certificado de Aportación</h2>
                <div class="form-group">
                    <label for="numeroFolio">Número de Folio:</label>
                    <input type="text" id="numeroFolio" name="numeroFolio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_deca">Fecha:</label>
                    <input type="date" id="fecha_deca" name="fecha_deca" required>
                </div>
                <div class="form-group">
                    <label for="productor">Productor:</label>
                    <input type="text" id="productor" name="productor" required>
                </div>
                <div class="form-group">
                    <label for="numeroInscripcion">Número de Inscripción:</label>
                    <input type="text" id="numeroInscripcion" name="numeroInscripcion" required>
                </div>
                <div class="form-group">
                    <label for="numeroTarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" required>
                </div>
                <div class="form-group">
                    <label for="predio">Predio:</label>
                    <input type="text" id="predio" name="predio" required>
                </div>
                <div class="form-group">
                    <label for="noSello">No. Sello:</label>
                    <input type="text" id="noSello" name="noSello" required>
                </div>
                <div class="form-group">
                    <label for="campanasFitosanitarias">Campañas Fitosanitarias:</label>
                    <input type="text" id="campanasFitosanitarias" name="campanasFitosanitarias" required>
                </div>
                <div class="form-group">
                    <label for="expedidoEn">Expedido en:</label>
                    <input type="text" id="expedidoEn" name="expedidoEn" required>
                </div>
                <div class="form-group">
                    <label for="fechaExpedicion">Fecha de expedición:</label>
                    <input type="date" id="fechaExpedicion" name="fechaExpedicion" required>
                </div>
                <div class="form-group">
                    <label for="diasVigencia">Días de vigencia:</label>
                    <input type="number" id="diasVigencia" name="diasVigencia" required>
                </div>
                <div class="form-group">
                    <label for="jlsvAutoriza">JLSV que autoriza:</label>
                    <input type="text" id="jlsvAutoriza" name="jlsvAutoriza" required>
                </div>
                <div class="form-group">
                    <label for="personalInspeccion">Personal que realiza la inspección:</label>
                    <input type="text" id="personalInspeccion" name="personalInspeccion" required>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto que todos los datos son correctos</label>
                </div>
                <div class="button-group">
                    <button type="button" class="prev-btn" onclick="openTab(event, 'incumplimiento_estatal')">Anterior</button>
                    <button type="submit" class="submit-btn">Enviar</button>
                   </div>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
