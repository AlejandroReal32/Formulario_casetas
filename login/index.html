<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Por favor ingrese con su cuenta</p>
        </div>

        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuerdame</label>
                </div>
                <a href="#" class="forgot-password">Olvido su contrasena</a>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesion</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Registrarse</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
