<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion usuario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../img/Logo-cesavenay.png" id="logo-cesavenay">
            <h1>BIENVENIDO AL SISTEMA DE REGISTRO</h1>
            <p>Por favor, ingresa tu usuario y contraseña para acceder como personal autorizado</p>
        </div>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario o Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword()" aria-label="Mostrar/Ocultar contraseña"></button>
                </div>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="signup-link">
            ¿Eres administrador? Ingresa por la ventana de administración. <a href="./login_admin.html">Ingresa aquí</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
